name: Style checking

on: [push, pull_request]

jobs:
  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check black
        uses: psf/black@stable
        with:
          options: '--check --verbose'
          src: '.'
          version: '~= 23.9.1'

      - name: Check isort
        uses: isort/isort-action@v1
        with:
            requirements-files: "requirements.txt requirements_dev.txt"
